<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Netflix Brasil - assistir a séries online, assistir a filmes online
    </title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6f25ff1a7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="assets/logo.png" alt="Netflix" />
        <a href="#" class="btn btn-rounded">Entrar</a>
      </div>
      <div class="showcase-content">
        <h1>Filmes, séries e muito mais. Sem limites.</h1>
        <h2>Assista onde quiser. Cancele quando quiser.</h2>
        <h3>
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </h3>
        <!-- Mudar esse botão para entrar o email -->
        <form class="login">
          <p><input type="email" placeholder="Email" /></p>
          <a href="#" class="btn btn-ls"
            >Vamos lá! <i class="fas fa-chevron-right btn-icon"></i
          ></a>
        </form>
      </div>
    </header>
    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-boder">
          <i class="fas fa-door-open fa-3x"></i>
          <p class="hide-sm">Cancele a qualquer momento</p>
        </div>
        <div id="tab-2" class="tab-item">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class="hide-sm">Assista em qualquer lugar</p>
        </div>
        <div id="tab-3" class="tab-item">
          <i class="fas fa-tags fa-3x"></i>
          <p class="hide-sm">Selecione seu plano</p>
        </div>
      </div>
    </section>
  </body>
</html>
